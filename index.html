<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown To Freedom</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: crimson;
      color: pumpkin;
      font-family: Chalkduster, fantasy;
      text-align: center;
    }
    .countdown {
      font-size: 2em;
      padding: 20px;
      background-color: chili;
      border-radius: 10px;
    }
    .totals {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown"></div>
  <div class="totals" id="totals"></div>

  <script>
    function updateCountdown()
    const targetDate = new Date(new Date().getFullYear(), 4, 17)
    const now = new Date();

    if (now > targetDate) {
      document.write("Congratulations! You are free.");
    }

    const totalSeconds = Math.floor(targetDate - now) / 1000);
    const totalMinutes = Math.floor(totalSeconds / 60);
    const totalHours = Math.floor(totalMinutes / 60);
    const days = totalHours % 24;
    const minutes = totalMinutes % 60;
    const seconds = totalSeconds % 60;

    document.getElementById("countdown").innerHTML = 
      `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
    document.getElementById("countdown").innerHTML = 
      `Total Hours: ${totalHours}, Total Minutes: ${totalMinutes}, Total Seconds: ${totalSeconds}`;
    updateCountdown();
    setInterval(updateCountdown, 1000); //update every second
  </script>
</body>
</html>
